<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Start auction</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          Cancel
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>How many items will you place and at what minimum bid ?</h2>
        <div layout-gt-sm="column">
        <md-input-container class="md-block">
          <label>Quantity</label>
          <input ng-model="quantity" placeholder="Quantity of items in auction" type="number">
        </md-input-container>
        <md-input-container md-no-float class="md-block">
        <label>Minimum bid</label>
          <input ng-model="minimum_bid" placeholder="Minimum bid" type="number">
        </md-input-container>
      
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      
      <span flex></span>
      <md-button ng-click="start()">
       Start auction
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
