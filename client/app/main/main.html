<div flex-xs flex-gt-xs="50" layout="column">
	
	<md-card md-theme="{{ showDarkTheme ? 'dark-purple' : 'default' }}" md-theme-watch ng-repeat="i in $ctrl.items">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{i.name}}</span>
            <span class="md-subhead">{{i.description}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-md card-media">
            	<img ng-src="{{i.image}}" >
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Action 1</md-button>
          <md-button>Action 2</md-button>
        </md-card-actions>
      </md-card>
</div>
